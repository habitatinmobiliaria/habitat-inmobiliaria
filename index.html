<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hábitat Inmobiliaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form, .search-box {
      max-width: 600px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    img {
      max-width: 100px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hábitat Inmobiliaria</h1>
  <h2>Tu propiedad ideal te está esperando</h2>

  <!-- FORMULARIO DE REGISTRO -->
  <form id="formulario">
    <input type="text" id="titulo" placeholder="Título" required />
    <input type="text" id="descripcion" placeholder="Descripción" required />
    <input type="number" id="precio" placeholder="Precio (solo número)" required />
    <input type="text" id="distrito" placeholder="Distrito" required />
    <input type="text" id="tipo" placeholder="Tipo (casa, depa, terreno)" required />
    <input type="file" id="imagen" accept="image/*" />
    <button type="submit">Registrar Propiedad</button>
  </form>

  <!-- FORMULARIO DE BÚSQUEDA -->
  <div class="search-box">
    <input type="text" id="buscar" placeholder="Buscar por distrito o tipo..." />
    <button onclick="buscarPropiedades()">Buscar</button>
    <button onclick="cargarPropiedades()">Ver todas</button>
  </div>

  <!-- TABLA -->
  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Distrito</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody id="lista-propiedades"></tbody>
  </table>
