<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hábitat Inmobiliaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .propiedad {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .propiedad img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Hábitat Inmobiliaria</h1>
  <h2>Registra una propiedad</h2>
  <form id="propiedad-form">
    <label>Título:</label>
    <input type="text" id="titulo" required>
    
    <label>Descripción:</label>
    <textarea id="descripcion" required></textarea>
    
    <label>Precio (solo números):</label>
    <input type="number" id="precio" required>
    
    <label>Distrito:</label>
    <input type="text" id="distrito" required>

    <label>Tipo (casa, departamento, terreno):</label>
    <input type="text" id="tipo" required>

    <label>Imagen:</label>
    <input type="file" id="imagen" accept="image/*" required>
    
    <input type="submit" value="Guardar propiedad">
  </form>

  <h2>Propiedades registradas</h2>
  <div id="lista-propiedades"></div>
