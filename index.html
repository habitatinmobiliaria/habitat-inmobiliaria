<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Habitat Inmobiliaria</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Habitat Inmobiliaria</h1>

  <h2>Agregar Propiedad</h2>
  <form id="formulario">
    <label>Título: <input type="text" id="titulo" required></label><br>
    <label>Descripción: <textarea id="descripcion" required></textarea></label><br>
    <label>Precio: <input type="number" id="precio" required></label><br>
    <label>Distrito: <input type="text" id="distrito" required></label><br>
    <button type="submit">Agregar</button>
  </form>

  <h2>Propiedades Registradas</h2>
  <table border="1" id="tabla">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Distrito</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://paktfgnzospbxnbvmyzc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBha3RmZ256b3NwYnhuYnZteXpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4OTc4MjYsImV4cCI6MjA2OTQ3MzgyNn0.GAxrht670Nc7IPd-3aikRa-eo5uTwVy1sbuqsbwUcQk";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function cargarPropiedades() {
      const { data, error } = await supabase.from('propiedades').select('*');
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";
      data.forEach(prop => {
        const fila = `<tr>
          <td>${prop.titulo}</td>
          <td>${prop.descripcion}</td>
          <td>${prop.precio}</td>
          <td>${prop.distrito}</td>
        </tr>`;
        tbody.innerHTML += fila;
      });
    }

    document.getElementById("formulario").addEventListener("submit", async e => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const distrito = document.getElementById("distrito").value;

      const { error } = await supabase.from('propiedades').insert([{ titulo, descripcion, precio, distrito }]);
      if (error) {
        alert("Error al guardar");
        console.error(error);
      } else {
        alert("Propiedad agregada");
        cargarPropiedades();
        document.getElementById("formulario").reset();
      }
    });

    cargarPropiedades();
  </script>
</body>
</html>
